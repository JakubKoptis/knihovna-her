<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexeso</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-container"></div>

<script>
    const cards = ["üê∂", "üê∂", "üê±", "üê±", "ü¶ä", "ü¶ä", "üê≠", "üê≠", "üê∞", "üê∞", "üêª", "üêª", "üêØ", "üêØ", "üê∏", "üê∏"];
    let flippedCards = [];
    let matchedCards = [];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function createGameBoard() {
        shuffleArray(cards);

        const gameContainer = document.getElementById("game-container");

        cards.forEach((card, index) => {
            const cardElement = document.createElement("div");
            cardElement.classList.add("card");
            cardElement.dataset.index = index;
            cardElement.textContent = "‚ùì";
            cardElement.addEventListener("click", flipCard);
            gameContainer.appendChild(cardElement);
        });
    }

    function flipCard() {
        const clickedCard = this;
        const index = clickedCard.dataset.index;

        // Ignore already matched or flipped cards
        if (flippedCards.includes(index) || matchedCards.includes(index)) {
            return;
        }

        clickedCard.textContent = cards[index];
        flippedCards.push(index);

        if (flippedCards.length === 2) {
            setTimeout(checkMatch, 500);
        }
    }

    function checkMatch() {
        const [index1, index2] = flippedCards;
        const card1 = document.querySelector(`[data-index="${index1}"]`);
        const card2 = document.querySelector(`[data-index="${index2}"]`);

        if (cards[index1] === cards[index2]) {
            matchedCards.push(index1, index2);
            if (matchedCards.length === cards.length) {
                alert("Gratulujeme! Hra dokonƒçena!");
                location.reload(); // Restart hry
            }
        } else {
            // If not a match, flip the cards back
            card1.textContent = "‚ùì";
            card2.textContent = "‚ùì";
        }

        flippedCards = [];
    }

    createGameBoard();
</script>

</body>
</html>
